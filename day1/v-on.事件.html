<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <p>{{arr}}</p>
        <button v-on:click='show'>show方法</button>
        <button @mouseover='show'>鼠标进过</button>
        <button v-on:click='add'>add方法</button>
        <button @click='add'>add方法</button>
        <!-- v-on：可以用 @ 代替 -->
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:['11','22','33','44']
        },
        methods:{
            show:function(){
                console.log('调用了show这个方法')
            },
            add:function(){
                this.arr.push(88);
            }
        }
    })
</script>
</html>
