<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <span>证件类型:</span>
        <select name="" id="" v-model='value'>
            <option v-for='ii in items' :value='ii.value'>{{ii.item}}</option>
        </select>
    </div>

</body>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                value:'请选择证件类型',
                items:[{'item':'身份证','value':1},{'item':'护照','value':2}]
            }
        })
    </script>
</html>
